<section class="container-fluid clsopenbox-header">
    <div class="row flex align-items-end justify-content-end">
        <button class="header_button mt-5 float-right">
            <img src="assets/images/new_page/button-header.png" class="header_image">
        </button>
    </div>
    <div>
        <img class="gift_image" src="assets/images/new_page/top-box.png" style="background: transparent;">
    </div>

</section>
<div class="row" style="height: 50px; background-color: #0b0e42; margin-top: -20px; margin-bottom: -20px">
</div>

<div class="container">
    <div class="container slider_background">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active my-auto">
                    <div class="row text-white text-center" style="margin: 10px">
                        <div class="col-lg-6 col-md-6 col-6">
                            <img src="assets/images/new_page/box.png" style="height: 110px;">
                        </div>
                        <div class="col-lg-6 col-md-6 col-6">
                            <img src="assets/images/new_page/box.png" style="height: 110px;">
                        </div>
                    </div>
                    <div class="row mt-3" >
                        <div class="col-lg-6" style="margin: -2px 45px;">
                            <hr style="border: 2px solid #cbcbcb; border-radius: 1px; width: 70%"/>
                        </div>
                    </div>
                    <div class="row text-white text-center mt-3" style="margin: 10px">
                        <div class="col-lg-6 col-md-6 col-6">
                            <img src="assets/images/new_page/box.png" style="height: 110px;">
                        </div>
                        <div class="col-lg-6 col-md-6 col-6">
                            <img src="assets/images/new_page/box.png" style="height: 110px;">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

        <div class="row my-auto" style="margin-top: 15px !important;">
            <div class="col-6">
