<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function selectRandomValue() {
        const probabilities = [0.1, 0.05, 0.05, 0.15, 0.15, 0.1, 0.1, 0.05, 0.05, 0.1, 0.05, 0.05]; // Probabilities of selecting each number
        const sumOfProbabilities = probabilities.reduce((a, b) => a + b, 0); // Calculate sum of probabilities

        let randomNum = Math.random() * sumOfProbabilities; // Generate a random number between 0 and sumOfProbabilities
        let selectedValue = 1; // Initialize selected value to 1

        // Loop through the probabilities array and subtract each probability from the random number until it becomes negative
        for (let i = 0; i < probabilities.length; i++) {
            randomNum -= probabilities[i];
            if (randomNum < 0) {
                selectedValue = i + 1;
                break;
            }
        }

        return selectedValue; // Return the selected value
    }

    // Example usage
    console.log(selectRandomValue()); // Outputs a random value between 1 and 12 based on the probabilities provided

</script>
</body>
</html>
